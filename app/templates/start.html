<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Performance Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        {% if current_user.is_authenticated %}
            <p>ようこそ、{{ current_user.username }} さん</p>
            <h1>まあじゃん成績管理</h1>
        {% else %}
            <h1>エラー</h1>
        {% endif %}
    </header>
    
    <nav>
        <ul>
            <li><a href="/login">ログイン</a></li>
        </ul>
    </nav>

    <section>
        <h2>概要</h2>
        <p>このアプリケーションは、あなたの麻雀の成績を管理をするのに役立ちます。ゲームプレイのトラッキング用の異なるモードにアクセスできます。</p>
    </section>

    <footer>
        <p>&copy; 2025 Mahjong Performance Management</p>
    </footer>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">ログアウト</a>
    {% endif %}
</body>
</html>
