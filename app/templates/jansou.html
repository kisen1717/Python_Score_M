<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリー成績入力 - Mahjong Performance Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_free.css') }}">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #2c3e50;
            color: white;
        }
        .navbar {
            background-color: #007B9E;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #005f73;
        }
        .navbar a.active {
            background-color: #005073;
        }
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        label, span {
            color: black;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
        }
        input[type="text"] {
            padding: 6px;
            margin-left: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
        <header>
            <div class="navbar">
                <a href="/free" class="active">フリー成績管理</a>
                <a href="/set">セット成績記録</a>
                <a href="/admin">成績管理画面</a>
                <a href="/free">フリー成績管理</a>
                <a href="/logout">ログアウト</a>
            </div>
            <h1 style="padding-left: 10px;">ようこそ、{{ current_user.username }} さん</h1>
        </header>

        <div class="content">
            <h2>雀荘登録</h2>
            <form action="{{ url_for('jansou')}}" method="POST">
                <label for="jansou"><span style="color: black;">雀荘：</span>
                <input type="text" id="jansou" name="jansou" required></label>
                
                <button type="submit">登録</button>
            </form>
        </div>
    {% else %}
        <header>
            <h1>認証エラーしました。<br>ログアウトして下さい。</h1>
            <nav>
                <a href="/logout">ログアウト</a>
            </nav>
        </header>
    {% endif %}

    <footer>
        <p>&copy; 2025 Mahjong Performance Management</p>
    </footer>

    <script>
        function confirmAction() {
            return confirm('この内容で登録しますか？');
        }
    </script>
    
</body>
</html>
